<%- include ../include/header.html%>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label class="control-label col-md-2" for="title">标题</label>
                <div class="col-md-10 input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-tasks"></span></div>
                    <input type="text" class="form-control" id="title" name="title" value="<%=doc.title%>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="content">正文</label>
                <div class="col-md-10 input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></div>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control"><%=doc.content%></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="btn btn-primary">发表</button>
                </div>
            </div>
        </form>
    </div>
</div>

<%- include ../include/footer.html%>
