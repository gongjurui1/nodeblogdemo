<%- include ../include/header.html%>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-md-2" for="username">用户名</label>
                <div class="col-md-10 input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" id="username" name="username" value="<%=formUser.username%>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="password">密码</label>
                <div class="col-md-10 input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="text" class="form-control" id="password" name="password" value="<%=formUser.password%>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="email">邮箱</label>
                <div class="col-md-10 input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-envelope"></span></div>
                    <input type="email" class="form-control" id="email" name="email" value="<%=formUser.email%>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="avatar">头像</label>
                <div class="col-md-10 input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-upload"></span></div>
                    <input type="file" class="form-control" id="avatar" name="avatar" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                   <button class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>

<%- include ../include/footer.html%>
