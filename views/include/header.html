<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="../../public/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <style>
        img{
            width:32px;
            height:32px;
        }
    </style>
</head>
<body >
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
      <div class="navbar-header">
          <a href="" class="navbar-brand">博客</a>
      </div>
      <div>
          <ul class="nav navbar-nav">
              <li><a href="/">首页</a></li>
              <%
                if(user){%>
              <li><a href="/article/add">发表文章</a></li>
              <li><a href="/user/logout">退出</a></li>
                <%}else{%>
              <li><a href="/user/reg">注册</a></li>
              <li><a href="/user/login">登录</a></li>
              <% }
              %>
          </ul>
          <%
          if(user){%>
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a href="">
                          <img class="img-rounded" src="<%=user.avatar%>" alt="">
                          <%=user.username%>
                      </a>
                  </li>
              </ul>
          <%}%>
      </div>
  </div>
</nav>
<div class="container">
<div class="row">
    <div class="col-md-12 text-center">
        <%if(success){%>
            <div class="alert alert-success"><%=success%></div>
        <%}%>

        <%if(error){%>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
            <%=error%>
        </div>
        <%}%>

    </div>
</div>
